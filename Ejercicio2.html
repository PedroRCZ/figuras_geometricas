<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.svg">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Cálculo de Perímetro y Díametro</title>
</head>
<body>
    <header class="container">
        <h1>Cálculo de Descuentos</h1>
        <p>Segundo ejercicio practico del curso de JavaScript</p>
    </header>

    <main class="cuerpo-descuento">
        <section class="container">
            <img src="./img/cuadrado.png" alt="">
    
            <form action="" >
                <div class="container-two">
                    <label for="precio">Precio del producto: </label>
                    <input type="number" name="" id="precio" placeholder="Precio">
                    <label for="descuento">Descuento: </label>
                    <input type="number" name="" id="descuento" placeholder="Psrecio con Descuento">
                </div>
                <div>
                    <button type="button" onclick="calcularDescuento()">Calcular Descuento</button>
                </div>
                <br>
                <div class="container-two">
                    <p>Valor con Descuento: </p>
                    <p class="resultado"></p>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <div class="container container-two">
            <div>
                <p>
                    Portfolio Designed with <a class="corazon"></a> by @PedroRCZ4 © 2022
                </p>
            </div>
            <div>
                <div class="container-social">
                    <div class="social">
                        <a href="https://ec.linkedin.com/in/pedrorcz4" target="_blank" class="social-link linkedin"></a>
                        <a href="https://github.com/PedroRCZ" target="_blank" class="social-link github"></a>
                        <a href="https://twitter.com/Pedrorcz4" target="_blank" class="social-link twitter"></a>
                        <a href="https://www.instagram.com/pedrorcz4/" target="_blank" class="social-link instagram"></a>
                        <a href="https://www.facebook.com/PedroRCZ4/" target="_blank" class="social-link facebook"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
