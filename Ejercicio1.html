<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.svg">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Cálculo de Perímetro y Díametro</title>
</head>
<body>
    <header class="container">
        <h1>Figuras Geometricas</h1>
        <p>Primer ejercicio practico del curso de JavaScript</p>
    </header>

    <main class="cuerpo">
        <section class="container">
            <img src="./img/cuadrado.png" alt="">
    
            <form action="" class="">
                <label for="cuadrado">¿Cuánto mide el lado del cuadrado?</label>
                <input type="number" name="" id="cuadrado" placeholder="lado">
                <div class="container-two">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
                </div>
                <p>Resultado: </p><p class="resultado-cuadrado"></p>
            </form>
        </section>

        <section class="circulo  container">
            <img src="./img/circulo.png" alt="">
    
            <form action="">
                <label for="circulo">¿Cuál es el radio de tú círculo?</label>
                <input type="number" name="" id="circulo" placeholder="radio">
                <div class="container-two">
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
                </div>
                <p>Resultado: </p><p class="resultado-circulo"></p>
            </form>
        </section>

        <section class="triangulo container">
            <img src="./img/triangulo.png" alt="">
    
            <form action="">
                <label for="triangulo">¿Cuáles son las medidas del triángulo?</label>
                <div class="input-triangulo">
                    <input type="number" name="" id="lado_a" placeholder="lado A">
                    <input type="number" name="" id="lado_b" placeholder="lado B">
                    <input type="number" name="" id="base" placeholder="Base ">
                    <input type="number" name="" id="alto" placeholder="Alto">
                </div>
                <div class="container-two">
                    <button type="button" onclick="calcularPerimetro()">Calcular Perímetro</button>
                    <button type="button" onclick="calcularArea()">Calcular Area</button>
                </div>
                <p>Resultado: </p><p class="resultado-triangulo"></p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container container-two">
            <div>
                <p>
                    Portfolio Designed with <a class="corazon"></a> by @PedroRCZ4 © 2022
                </p>
            </div>
            <div>
                <div class="container-social">
                    <div class="social">
                        <a href="https://ec.linkedin.com/in/pedrorcz4" target="_blank" class="social-link linkedin"></a>
                        <a href="https://github.com/PedroRCZ" target="_blank" class="social-link github"></a>
                        <a href="https://twitter.com/Pedrorcz4" target="_blank" class="social-link twitter"></a>
                        <a href="https://www.instagram.com/pedrorcz4/" target="_blank" class="social-link instagram"></a>
                        <a href="https://www.facebook.com/PedroRCZ4/" target="_blank" class="social-link facebook"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
